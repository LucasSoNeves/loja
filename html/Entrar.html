<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="../imagens/baixados (1).jpg"
                class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <form>
                <!-- Colocar Email -->
                <div class="form-outline mb-4">
                  <input type="email" id="ColocarEmail" class="form-control form-control-lg" />
                  <label class="form-label" for="ColocarEmail">Email address</label>
                </div>
      
                <!-- Colocar Senha -->
                <div class="form-outline mb-4">
                  <input type="password" id="ColocarSenha" class="form-control form-control-lg" />
                  <label class="form-label" for="ColocarSenha">Senha</label>
                </div>
      
                <div class="d-flex justify-content-around align-items-center mb-4">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="Checkbox" checked />
                    <label class="form-check-label" for="Checkbox"> Lembre-me </label>
                  </div>
                  <a href="senha/password_reset.html">Esqueceu a senha?</a>
                </div>
      
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
      
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0 text-muted">OU</p>
                </div>
      
                <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="https://www.facebook.com/" target="_blank" type="external"
                  role="button">
                  <i class="fab fa-facebook-f me-2"></i>Continue com Facebook
                </a>
                <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="https://twitter.com/i/flow/login" target="_blank" type="external"
                  role="button">
                  <i class="fab fa-twitter me-2"></i>Continue com Twitter</a>
      
              </form>
            </div>
          </div>
        </div>
        <a class="btn btn-primary" style="background-color: rgb(95, 97, 231)" href="home.html">Voltar a p√°gina inicial</a>
      </section>
</body>
</html>
